<!DOCTYPE html>
<html>
<head>
    <title>Page d'Accueil</title>
    <style>
        /* Réinitialiser les marges et les rembourrages par défaut du navigateur */
        body, h1 {
            margin: 0;
            padding: 0;
        }

        /* Définir l'image comme arrière-plan */
        body {
            background-image: url("revision.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: white; /* Changer la couleur du texte en blanc */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Centrer les éléments dans la page */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Ajouter une légère opacité au fond */
        }

        /* Styliser le titre */
        h1 {
            font-size: 24px;
        }

        /* Styliser le champ de saisie "Commencer" */
        #startInput {
            width: 300px;
            height: 50px;
            font-size: 18px;
            text-align: center;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Commencez à réviser efficacement</h1>
        <a href="révisions.html">
            <input type="text" id="startInput" value="Commencer">
        </a>
    </div>
</body>
